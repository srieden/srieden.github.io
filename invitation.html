<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/images/logo.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/material-icon.css">
    <link rel="stylesheet" href="/style.css">
    <title>Undangan Pernikahan Sri Haryati dan Deden Maulana</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <i class="material-icons">home</i> Sri & Deden
                </a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <button class="visible-xs pull-right btn btn-default navbar-btn" style="margin-right:5px"><i class="material-icons">send</i> Facebook</button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a><i class="material-icons">person</i> <span class="to">Tamu Undangan</span></a></li>
                    <li><a href="https://bit.ly/srieden"><i class="material-icons">pin_drop</i> Lihat Lokasi</a></li>
                </ul>
                <button class="hidden-xs pull-right btn btn-default navbar-btn"><i class="material-icons">send</i> Facebook</button>
            </div>
        </div>
    </nav>
    <div id="card">
        <div class="front">
            <div id="invitation">
                <div class="frame">
                    <div class="frame-outer">
                        <div class="frame-inner">
                            <div class="frame-corner">
                                <div class="container-fluid">
                                    <div class="row visible-xs">
                                        <div class="col-xs-12 col-sm-6 text-center content-undangan">
                                            <img class="image" src="/images/undangan.png" alt="Undangan">
                                        </div>
                                        <div class="col-xs-12 col-sm-6 text-center content-we">
                                            <img class="image" src="/images/we.png" alt="Sri and Deden">
                                        </div>
                                        <div class="col-xs-12 col-sm-6 text-center content-to">
                                            <div class="to text-center">Tamu Undangan</div>
                                        </div>
                                        <div class="col-xs-12 col-sm-6 text-center content-data">
                                            <div class="box">
                                                <div class="content">
                                                    <img src="/images/data.svg" alt="Weeding data" width="100%">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row hidden-xs">
                                        <div class="col-xs-12 col-sm-6 text-center content-undangan">
                                            <img class="image" src="/images/undangan.png" alt="Undangan">
                                        </div>
                                        <div class="col-xs-12 col-sm-6 text-center content-to" style="margin-top:30px">
                                            <div class="to text-center">Tamu Undangan</div>
                                        </div>
                                    </div>
                                    <div class="row hidden-xs" style="margin-top:30px">                            
                                        <div class="col-xs-12 col-sm-6 text-center content-data">
                                            <div class="box">
                                                <div class="content">
                                                    <img src="/images/data.svg" alt="Weeding data" width="100%">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-6 text-center content-we">
                                            <img class="image" src="/images/we.png" alt="Sri and Deden">
                                        </div>
                                    </div>
                                    <div class="doa">Mohon Do'a Restu</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="back">
            <div id="photo">
                <div class="frame">
                    <div class="frame-inner">
                        <div id="imagehere"></div>
                        <div class="photo-content"></div>
                        <div class="to">
                            Tamu Undangan
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script>
        $(document).ready(function () {
            let name = getName()
            changeName(name)

            $.getJSON('/data.json').then(function(response) {
                if (response[name]) {
                    setImage(name, response[name])
                }
            })

            
            setTimeout(() => {
                setHeight()
            }, 100);

            $("#card").flip().on('flip:done', setHeight)
        })

        function setHeight () {
            var inHeight = $('#invitation').height() - 30;
            $('#photo .frame-inner, #photo img').css({'height': inHeight});
        }

        function changeName (name) {
            $('.to').html(name)
        }

        function setImage (name, src) {
            let image = '<img src="' + src + '" alt="' + name + '">';
            $('#imagehere').replaceWith(image)
        }

        function getName () {
            var queries = {};
            $.each(document.location.search.substr(1).split('&'),function(c,q){
                if (q) {
                    var i = q.split('=');
                    queries[i[0].toString()] = decodeURIComponent(i[1].toString());
                }
            });
            
            return queries.to
        }
    </script>
</body>
</html>
